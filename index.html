<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Comptatible" content="ie=edge">
	<!-- pas oublier l'icone -->
	<title>Shell Invaders</title>
	<link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="./assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>
<body>
	<div class="container">
		<h1>Shell Invaders</h1>

		<div class="gameStart">
			<span class="arrow">></span>
			<p class="start">Start</p>
			<p class="letter">Letters Level</p>
		</div>
		<div class="explain">
			<p class="explain-p">Pour Jouer, utiliser les touches <br> du clavier !</p>
		</div>

	<div class="copyright">
		<p>copyright 2017</p>
	</div>
</div>

	<div class="">
		<img src="" alt="">
	</div>


	<script type="text/javascript">
			var arrow = document.querySelector('.arrow');
			var letter = document.querySelector('.letter');
			var container = document.querySelector('.container');
			var start = document.querySelector('.start')

			document.addEventListener('keyup', function(event){
				if (event.keyCode === 38) {
					arrow.classList.toggle('level');
				}
				else if (event.keyCode === 40) {
					arrow.classList.toggle('level');
				}
				else if (event.keyCode === 32) {
					console.log(arrow.classList.contains('level'))
					if (arrow.classList.contains('level')) {
						if (letter.innerHTML == 'Git Level') {
							letter.innerHTML = 'Letters Level';
						}
						else {
							letter.innerHTML = 'Git Level';
						}
					}

				}
			document.addEventListener('keyup', function(event){
			 if (event.keyCode === 13) {
				if (arrow.classList.contains('start') == false ) {
				console.log(arrow.classList.contains('start'))
				container.style.display = 'none';
			} else {
				container.style.display = '';
			}
		}
			});

				// 38 up , 40 down
			});

	</script>
</body>
</html>
